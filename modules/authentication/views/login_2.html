            </div>
           
            <!---->
            <div ng-show="error" class="alert alert-danger">{{error}}</div>
            <form name="form" ng-submit="login()" role="form">

                    <!-- <label for="username">Username</label>
                    <i class="fa fa-key"></i>-->
                    <input type="text" name="username" id="username" class="form-control" ng-model="username" placeholder="Email" required style="max-width:none; width:100%;margin:0" />
                    
                </div>
                <div class="form-group">
                    <!--<label for="password">Password</label>
                    <i class="fa fa-lock"></i>-->
                    <input type="password" name="password" id="password" class="form-control" ng-model="password" placeholder="Contraseña" required />

                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Email es requerido</span>
                </div>
