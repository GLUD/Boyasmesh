<ng-include src="'modules/admin/assets/sidebar.html'"></ng-include>
<!--/.sidebar-->
<!--/.sidebar-->
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <ng-include src="'modules/admin/assets/breadcrumb.html'"></ng-include>
    <!--/.row-->
    <!--<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"></h1>
        </div>
    </div>-->
    <!--/.row-->
    <div class="row" style="margin-top:32px;">
        <div class="col-lg-12">
            <uib-accordion close-others="oneAtATime">
                <div uib-accordion-group class="panel-success" heading="Registrar Tutores">
                    <!--FORMULARIO-->
                    <div class="col-md-12">
                        <smart-form title="Registrar Tutor" inputs="inputs" register="registerTutor()" loading="dataLoading" panel="panel" reset="clearReset()" upload="uploadPic()" upload-picture="picture" data="data">
                        </smart-form>
                    </div>
                    <!--/.FORMULARIO-->
                </div>
                <div uib-accordion-group class="panel-success" heading="Listado y Modificacion de Tutores">
                    <!--LISTADO-->
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <list-info title="Listado Tutores" lista="tutores" num-items="7" on-edit="openEdit(data)" search="true" table-headers="tableHeaders" type="tutores"></list-info>
                        </div>
                    </div>
                    <!--/.LISTADO-->
                </div>
            </uib-accordion>
        </div>
    </div>
    <!-- /.col-->
</div>
<!-- /.row -->
